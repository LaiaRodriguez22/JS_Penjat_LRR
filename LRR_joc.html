<!DOCTYPE html>
<html lang="en">
<head>
    <script src="LRR_joc.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laia Rodríguez Ramos, joc del penjat</title>
    <style>
        .btn-center{
            margin:auto;
            text-align: center;
        }

        .btn-joc{
            background-color:#7ED348;
            border-radius: 8px;
            border:none;
            padding:15px;
            color:#000;
            font-size:20px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        }

        .btn-estadistiques{
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
            background-color:#009DD1;
            border-radius: 8px;
            border:none;
            padding:15px;
            color:#000;
            font-size:20px;
        }

        .abecedari{
            margin-top:20px;
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        
        .abecedari > button{
            width: auto;
            height: auto;
            border: none;
            outline: none;
            cursor: pointer;
            padding:5px;
            border:1px solid red;
            background-color: cyan;
            color: rgb(49, 48, 48);
            font-weight: 800;
        }
    </style>
</head>
<body>
    
    <!--
        La primera versió en consola + prompt
        La segona versió amb HTML interface
    -->

    <button onclick="inputUser()">Exercici</button>
    <br><br>
    <h2>Llegenda:</h2>
    1- Jugar.<br>
    2- Estadistiques. <br>
    3- Sortir. <br>

    <h1 align="center">Part grafica</h1>
    <div class="btn-center">
        <button onclick="jocInit()" class="btn-joc">Iniciar una partida</button>
        <button onclick="dadesEstadistiques()" class="btn-estadistiques">Estadistiques</button>
    </div>

    <div id="jocPenjat"></div>
    <img src="" id="imatgePenjat"/>
    <div id="lletresUtilitzades"></div>    
    <!--EN JUANMA HA DIT QUE NO ES EXACTAMENT AIXO, PENSAR-->
    <!--AIXO HA DE COMENÇAR AMB DISPLAY NONE I LLAVORS DISPLAY FLEX-->
    <div class="abecedari" id="abecedari">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
    </div>
</body>
</html>
